services:
  mysql:
    image: mysql:8.0
    restart: always
    container_name: docker-sql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ci_cd_test
    ports:
      - '3306:3306'

    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 5

  nestapp:
    container_name: nestApp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: docker-sql # Docker Compose의 MySQL 서비스 이름
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
      MYSQL_DATABASE: ci_cd_test
